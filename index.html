<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left">
        <div class="logo-bar">
            <h1><img src="images/odin-lined.png" alt=""> ODIN</h1>
        </div>
    </div>
    <div class="right">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>

        <div class="form-container">
            <p>Let's do this.</p>
            <form action="">
                <div class="name">
                    <div>
                        <label for="first-name">First Name</label><br>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label><br>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="contact">
                    <div>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label><br>
                        <input type="phone-number" id="phone-number" name="phone-number">
                    </div>
                </div>
                <div class="password">
                    <div>
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label><br>
                        <input type="password" name="confirm-assword" id="confirm-password">
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
